{% extends 'base.html' %}

{% block industry %}
<h1>{% block name %} Edit "{{ company['name'] }}" {% endblock %}</h1>

<form method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Company name"
               class="form-control"
               value="{{ request.form['name'] or company['name'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="industry">industry</label>
        <textarea name="industry" placeholder="Company industry"
                  class="form-control">{{ request.form['industry'] or company['industry'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete', id=company['id']) }}" method="POST">
    <input type="submit" value="Delete Company"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this company?')">
</form>
{% endblock %}
