<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename= 'css/style.css') }}"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <nav class="navbar navbar-expand-md navbar-light bg-logo">
      <a class="navbar-brand" href="{{ url_for('index')}}">
        <img
          src="{{url_for('static', filename='media/logo.png')}}"
          width="120px"
          height="80px"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('create')}}">New Company</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-danger">{{ message }}</div>
      {% endfor %} {% block industry %} {% endblock %}
    </div>
    <script type="text/javascript">
      var graphs = {{graphsJSON | safe}}
       //console.log("graphs", graphs)
       for(graph of graphs){
         console.log(graph.df.Electricity)
         var plot = JSON.parse(graph.graphJSON).data[0]
         var data = [{
            type: "indicator",
            mode: "number+gauge+delta",
            delta: { reference: graph.df.Electricity[1],
              decreasing:{color: 'green'},
              increasing: {color: 'red'}
            },
            value: graph.df.Electricity[0],
            domain: { x: plot.x, y: plot.y },
            title: { text: "Energy<br><span style='color: gray; font-size:0.8em'>MJ</span>" },
            legendgrouptitle: { text: "Change in energy from previous month" },
            gauge: {
              shape: "bullet",
              threshold: {
                line: { color: "red", width: 2, gradient: { yanchor: "vertical" } },
                thickness: 0.75,
                value: graph.df.Electricity[1]
              },
              bar: { color: "#ffc107" }
            }
          }]
         var layout = { width: 500, height: 100, margin: { t: 0, b: 0 } };
         Plotly.newPlot(graph.id, data, layout);
         //console.log('plot: ', JSON.parse(graph.graphJSON).data[0])
         //var ps = {{plot | safe}}
         //console.log("ps:", ps)
         //Plotly.plot(graph.id, plot, {})
         //Plotly.newPlot(graph.id, plot, { displaylogo: false, displayModeBar: false });

       }
    </script>
  </body>
</html>
